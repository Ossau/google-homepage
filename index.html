<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image" href="https://google.com/favicon.ico">
	<meta charset="utf-8">
</head>
<body>
	<div class=header>
		<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
		<li><a href="https://www.google.fr/imghp?hl=en&tab=wi">Images</a></li>
		<li class=app><img src="images/apps_menu.png" alt="App" width="20px" height="20px"></li>
		<li><form class="signin"><input type="submit" value="Sign in"></form></li>
	</div>
	<br>
	<div class=middle>
		<img class=google src="images/google.png" alt="Google" align="center">
		<div class= searchbar>
			<form>
				<input type="text">
				<div class=button>
					<input class=gsearch type="submit" name="search" value="Google Search">
					<input class=lucky type="submit" name="lucky" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>
	</div>
	<div class=bottom>
		<div class=left>
			<li><a href="https://www.google.fr/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="#https://www.google.fr/services/?fg=1>Business">Business</a></li>
			<li><a href="https://www.google.fr/intl/en/about.html?fg=1">About</a></li>
		</div>
		<div class=right>
			<li><a href="https://www.google.fr/intl/en/policies/privacy/?fg=1">Privacy</a></li>
			<li><a href="https://www.google.fr/intl/en/policies/terms/?fg=1">Terms</a></li>
			<li><a href="https://www.google.fr/preferences?hl=en">Settings</a></li>
		</div>
	</div>
</body>

</html>
